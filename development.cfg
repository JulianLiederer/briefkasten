[buildout]
extensions =
    buildout.dumppickedversions
extends =
    buildout/appserver.cfg
parts =
    ${:appserver-parts}
    pytest
    pytest-cov
    codeintel
    omelette

develop = .

[pytest]
recipe = z3c.recipe.scripts
scripts = py.test=test
eggs =
    briefkasten [tests]
    pytest
    WebTest
    PyQuery
arguments = ['--capture=no', 'briefkasten'] + sys.argv[1:]

[pytest-cov]
recipe = z3c.recipe.scripts
scripts = py.test=test-coverage
eggs =
    briefkasten [tests]
    pytest
    pytest-cov
    WebTest
    PyQuery
arguments = ['--capture=no', '--cov', 'briefkasten', '--cov-report', 'term', '--cov-report', 'html', 'briefkasten'] + sys.argv[1:]

[wsgiconfig]
debug = true
debug_includes =

# uncomment to use the debug toolbar
# [pyramid]
# eggs += pyramid_debugtoolbar

[codeintel]
recipe = corneti.recipes.codeintel
eggs = ${pyramid:eggs}
extra-paths =
    ${omelette:location}

[omelette]
recipe = collective.recipe.omelette
eggs = ${pyramid:eggs}
