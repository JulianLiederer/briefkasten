[buildout]
extensions = mr.developer
auto-checkout =
    mr.awsome
    mr.awsome.ansible
    mr.awsome.ezjail
    provisioning
parts =
    mr.awsome

[mr.awsome]
recipe = zc.recipe.egg
arguments = configpath="${buildout:directory}/etc"
eggs =
    mr.awsome
    mr.awsome.ansible
    mr.awsome.ezjail

[sources]
mr.awsome = git https://github.com/fschulze/mr.awsome
mr.awsome.ansible = git https://github.com/fschulze/mr.awsome.ansible
mr.awsome.ezjail = git https://github.com/fschulze/mr.awsome.ezjail
provisioning = git https://github.com/fschulze/ezjail-provisioning.git path=${buildout:directory} egg=false
